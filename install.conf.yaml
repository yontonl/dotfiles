- defaults:
    link:
      relink: true
      create: true
      force: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.oh-my-zsh: ohmyzsh
    ~/.oh-my-zsh/custom/: 
      glob: true
      path: zsh-custom/*
    ~/.cargo/:
      glob: true
      path: cargo/*
    ~/.config/:
      glob: true
      path: config/*
    ~/.m2/settings.xml: m2/settings.xml
    ~/.graddle/init.gradle: graddle/init.gradle
    ~/:
      glob: true
      path: dotconf/*
      prefix: '.'

- create:
  - ~/.cargo
  - ~/.config
  - ~/.local
  - ~/.local/bin
  - ~/.local/share

- shell:
  - [curl -sS https://starship.rs/install.sh | sh -s -- --yes --bin-dir $HOME/.local/bin, Installing zsh theme starship... ]
  - [curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y, Installing rust toolchain... ]
  - [curl -s "https://get.sdkman.io" | bash, Installing sdkman...]
  - [source "/home/ytliu/.sdkman/bin/sdkman-init.sh" && sdk install java 17.0.5-zulu, Installing JDK using sdkman...]
  - [source "/home/ytliu/.sdkman/bin/sdkman-init.sh" && sdk install java 8.0.352-zulu, Installing JDK using sdkman...]
  - [curl -LO https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-Linux-x86_64.sh && bash ./Mambaforge-Linux-x86_64.sh - -bp ~/.local/share/mambaforge && rm -f ./Mambaforge-Linux-x86_64.sh, Installing mambaforge...]
  - [~/.cargo/bin/cargo install bandwhich bat du-dust exa fd-find grex hyperfine procs ripgrep tealdeer ytop zellij, Installing rust commandline tools...]
